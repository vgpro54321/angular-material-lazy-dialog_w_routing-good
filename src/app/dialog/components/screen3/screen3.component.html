<h1 mat-dialog-title>Screen #3: Closing Arguments</h1>

<mat-dialog-content>
  <p>This is the third and final screen. From here you can go back to the previous one, but also to the landing page.</p>
</mat-dialog-content>

</mat-dialog-actions>
