<h1 mat-dialog-title>Screen #1</h1>

<mat-dialog-content>
  <p>This is the first screen. Here we can give some explanation about how everything works. We can use this as a sort of wizard and still be able to keep our components separate.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="goToScreen2()">Next screen</button>
</mat-dialog-actions>
